<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Food Mood</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">

  <!--Firebase authentication-->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>

</head>

<body>
  <div class="header">
    <nav class="navbar static-top">
      <div class="container">
        <img src="./img/fm.jpg">
        <div class="bttn">
          <a href="manager.html"><button type="submit" class="btn btn-info">Account Dashboard</button></a>
          <a onclick="location.href='homepage.html'" id="signOut" class="btn btn-info" href="#">Sign Out</a>
        </div>

      </div>
    </nav>
  </div>

  <div class="bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Enter your Restaurant Information</h5>


              <div class="form-group">
                <label for="restName" class="control-label mb-1">Restaurant Name: </label>
                <input type="text" id="restName" class="form-control" aria-required="true" aria-invalid="false" required
                  autofocus>
              </div>

              <div class="form-group">
                <label for="restAddress">Restaurant Address: </label>
                <input type="text" id="restAddress" class="form-control" required autofocus>
              </div>

              <div class="form-group">
                <label for="restCity">Restaurant City: </label>
                <input type="text" id="restCity" class="form-control" required autofocus>
              </div>

              <div class="form-group">
                <label for="restState">Restaurant State: </label>
                <input type="text" id="restState" class="form-control" required autofocus>
              </div>

              <div class="form-group">
                <label for="restZip">Restaurant Zip: </label>
                <input type="text" id="restZip" class="form-control" required autofocus>
                <span class="invalid-feedback">Enter the restaurant zip code</span>
              </div>

              <div class="form-group">
                <label for="restPhoneNumber">Restaurant Phone Number: </label>
                <input type="text" id="restPhoneNumber" class="form-control" required autofocus>
              </div>

              <label for="restTags">Restaurant Tags:(Hold Control to select multiple)</label>
              <select multiple id="restTags">
                <option></option>
              </select>
              <br>
             

              <h5 style="color:red; font-style:italic; " id="errorHeader"></h5>
              <button type="submit" value="Submit" id="Sbutton"
                class="btn btn-lg btn-info btn-block text-uppercase">Submit</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/editRestaurant.js"></script>


  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="#">About</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Contact</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Terms of Use</a>
            </li>
          </ul>
          <p class="text-muted small mb-4 mb-lg-0">&copy; Food Mood 2019. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
