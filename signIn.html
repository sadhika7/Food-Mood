<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Mood</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>


</head>

<body>

  <div class="header">
    <div class="container">
      <img src="./img/fm.jpg">
    </div>
  </div>

  <div class="bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>

              <label for="textEmail">Email address</label>
              <input type="email" id="textEmail" class="form-control" placeholder="Email address" required autofocus>

              <label for="textPassword">Password</label>
              <input type="password" id="textPassword" class="form-control" placeholder="Password" required>


              <br>
              <button id="btnSignIn1" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                in</button>
              <p id="errorHeader"></p>
              <p></p>
              <a href="passwordReset.html">Forgot password?</a><br>
              <a href="signUp.html">Don't have an account yet?</a><br>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/firebase.js"></script>
  <script src="js/signIn.js"></script>

</body>

</html>
